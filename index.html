<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <img src="https://preview.ibb.co/kWGpVF/goodrentslarge.png" alt="goodrentslarge" id="logo"><br />
    <input type="text" id="input" placeholder="search address or suburb"></input>
    <button id="search">search</button>
         </br>
    <button id="signIn">Sign in</button> </br>
    <button id="create">Create profile</button>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
      const search = document.querySelector('#search');
      search.addEventListener('click', () => {
      window.location = "address.html";
      });
      const signIn = document.querySelector('#signIn');
      signIn.addEventListener('click', () => {
      window.location = "http://www.google.com/";
      });
      const create = document.querySelector('#create');
      create.addEventListener('click', () => {
      window.location = "http://goodrents.tech/grt/form-test/";
      });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

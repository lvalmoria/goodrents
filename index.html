<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Check on your new home before you apply</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="row">
    <div class="col-md-12 text-center">&nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 text-center">
      <img src="https://preview.ibb.co/kWGpVF/goodrentslarge.png" alt="goodrentslarge" id="logo"><br/>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-info" id="signIn">Sign in</button>
      <button type="button" class="btn btn-info" id="create">Create profile</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">&nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center"><input class="form-control" type="text" id="input" placeholder="search address or suburb"></input></div>
    <div class="col-md-4 text-left"><button type="button" class="btn btn-info" id="search">search</button></div>
  </div>
  
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script>
      const search = document.querySelector('#search');
      search.addEventListener('click', () => {
      window.location = "address.html";
      });
      const signIn = document.querySelector('#signIn');
      signIn.addEventListener('click', () => {
      window.location = "http://www.google.com/";
      });
      const create = document.querySelector('#create');
      create.addEventListener('click', () => {
      window.location = "http://goodrents.tech/grt/form-test/";
      });
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
